<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Домашнее задание CDNvideo. Фронтенд</title>
	<link rel="stylesheet" href="./style.css" />
	<!-- <link rel="stylesheet" href="./mediaControls.css" /> -->
</head>
	<body>
		<h1 class="m-10">Домашнее задание CDNvideo. Фронтенд</h1>
		<div class="player">
			<video class="player__video viewer" id="video" > Sorry, your browser doesn't support embedded videos.  Time to upgrade!</video>
			<div class="player__controls">
				<div class="progress">
					<div class="progress__filled"></div>
				</div>
				<button class="player__button toggle" title="Toggle Play">►</button>
				<input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
				<input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
				<button class="player__button fullscreen__button" type="image"><img src="./fullscreen.png" alt=""></button>
				<button data-skip="-10" class="player__button">« 10s</button>
				<button data-skip="25" class="player__button">25s »</button>
			</div>
		</div>
		<div class='m-10' id="update"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
	<script src="./script.js"></script>
	<script src="./customPlayer.js"></script>
</html>
